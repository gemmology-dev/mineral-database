  is_primary: true
  form_description: 'Organic gem produced by mollusks, composed of concentric layers of aragonite (calcium
    carbonate) crystals bound by conchiolin protein. The characteristic lustre (orient) results from light
    interference in the nacre layers. Natural pearls form around irritants; cultured pearls are nucleated
    intentionally. Pearls are layered aggregates without external crystal faces.'
