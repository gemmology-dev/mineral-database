  - mammillary
  - concentric layers
  note: Organic gem — layered nacre aggregate, not a single crystal
- slug: aragonite
  name: Aragonite crystal
  cdl: |
    #! Species: Pearl (aragonite component)
    #! System: Orthorhombic (mmm)
    #! Habit: Prismatic aragonite — not pearl morphology
    orthorhombic[mmm]:{110}@1.0 + {011}@0.7 + {101}@0.6
  is_primary: false
  form_description: 'Aragonite crystal — the mineral component of nacre. Individual aragonite crystals
    are orthorhombic but in pearls they form as sub-micrometre platelets arranged in concentric layers
    with conchiolin protein matrix. This visualization represents the crystal form of aragonite, not the
    morphology of a pearl.'
  forms:
  - prism
  - pinacoid
  note: Aragonite crystal form — not pearl morphology; pearls are layered nacre aggregates
