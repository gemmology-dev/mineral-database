- slug: macle
  name: Macle Twin
  cdl: |
    #! Species: Diamond
    #! System: Cubic (m3m)
    #! Habit: Spinel-law contact twin (macle)
    cubic[m3m]:{111}@1.0[trigon:sparse] + {100}@0.3 | twin(spinel_law)
  form_description: 'Flattened triangular twin on {111}, also called "macle" - a spinel-law contact twin
    resulting in a distinctive triangular or slightly heart-shaped outline. Macles are historically significant
    in diamond cutting as their shape and twin plane orientation require specialized sawing techniques.
    Common in South African and Russian deposits.'
  forms:
  - octahedron
  - twin
