    #! Species: Diamond
    #! System: Cubic (m3m)
    #! Habit: Cubic with square etch pits
    cubic[m3m]:{100}[etch_pit:square]
  form_description: 'Cubic habit diamond - a less common crystal form typically found in industrial-grade
    diamonds from the Democratic Republic of Congo. Cube faces often show characteristic square etch
    patterns and growth features. Pure cubic diamonds are rarer than octahedral specimens as gem material.'
