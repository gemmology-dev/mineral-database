id: quartz
name: Quartz
crystal_system: trigonal
point_group: '32'
chemistry: SiO2
hardness: 7
sg: '2.65'
ri: 1.544-1.553
birefringence: 0.009
optical_character: Uniaxial +
dispersion: 0.013
lustre: Vitreous
cleavage: None
fracture: Conchoidal
pleochroism: None (in colourless)
colors:
- Colourless (rock crystal)
- White (milky)
- Various (see variety gemstones)
treatments:
- Heat treatment
- Irradiation
- Coating
inclusions:
- Two-phase fluid inclusions
- Negative crystals
