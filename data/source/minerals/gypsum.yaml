id: gypsum
name: Gypsum
crystal_system: monoclinic
point_group: 2/m
chemistry: CaSO4.2H2O
category: Sulfates
hardness: 2
sg: 2.31-2.33
ri: 1.520-1.530
birefringence: 0.009-0.010
