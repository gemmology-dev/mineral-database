id: corundum
name: Corundum
crystal_system: trigonal
point_group: -3m
chemistry: Al2O3
hardness: 9
sg: 3.99-4.01
ri: 1.762-1.770
birefringence: 0.008
optical_character: Uniaxial -
dispersion: 0.018
lustre: Vitreous to adamantine
cleavage: None (parting on twin planes)
fracture: Conchoidal to uneven
pleochroism: Distinct to strong (depends on colour)
pleochroism_strength: strong
pleochroism_color1: Body color (darker)
pleochroism_color2: Lighter shade
pleochroism_notes: Blue sapphire shows violet-blue/greenish-blue; ruby shows purplish-red/orange-red
colors:
- All colours except red (sapphire)
- Red (ruby)
- Colourless (white sapphire)
treatments:
- Heat treatment
- Beryllium diffusion
- Lead glass filling
- Lattice diffusion
inclusions:
- Rutile silk (three-direction needles)
- Fingerprints (healed fractures)
- Hexagonal colour zoning
- Crystal inclusions (calcite, apatite, zircon)
- Negative crystals
localities:
- Myanmar
- Sri Lanka
- Kashmir
- Madagascar
- Thailand
- Tanzania
expressions:
- slug: bipyramid
  name: Hexagonal Bipyramid
  cdl: |
    #! Species: Corundum
    #! System: Trigonal (-3m)
    #! Habit: Hexagonal bipyramid with colour zoning
    trigonal[-3m]:{10-10}@1.0[colour_zone:hex] + {10-11}@0.8 + {0001}@0.6
  is_primary: true
  form_description: Generic corundum with hexagonal prism, dipyramid and basal pinacoid - second hardest
    natural mineral
  forms:
  - prism
  - dipyramid
  - pinacoid
- slug: barrel
  name: Barrel
  cdl: |
    #! Species: Corundum
    #! System: Trigonal (-3m)
    #! Habit: Barrel-shaped with horizontal striations (Mogok type)
    trigonal[-3m]:{10-11}@1.2[striation:horizontal] + {10-10}@0.6 + {0001}@0.2 | elongate(c:1.2)
  form_description: Barrel-shaped habit with tapered prism - typical of Mogok (Myanmar) rubies
  forms:
  - dipyramid
  - prism
  - pinacoid
  note: Characteristic habit of Mogok rubies; barrel shape formed by dominant dipyramid faces
