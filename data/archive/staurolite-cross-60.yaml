name: Staurolite (60 Degree Cross Twin)
cdl: orthorhombic[mmm]:{110}@1.0 + {010}@0.6 + {001}@0.3 | twin(staurolite_60)
system: orthorhombic
point_group: mmm
chemistry: Fe2Al9O6(SiO4)4(O,OH)2
hardness: 7-7.5
description: >
  Cruciform penetration twin at approximately 60 degrees, forming an X-shaped
  cross pattern. Known as "fairy crosses" or "fairy stones" in folklore,
  these distinctive twins have been carried as good luck charms for centuries.
  More common than the 90-degree cross twin variety. Found in metamorphic
  schists and gneisses.
