name: Staurolite (90 Degree Cross Twin)
cdl: orthorhombic[mmm]:{110}@1.0 + {010}@0.7 + {001}@0.2 | twin(staurolite_90)
system: orthorhombic
point_group: mmm
chemistry: Fe2Al9O6(SiO4)4(O,OH)2
hardness: 7-7.5
description: >
  Cruciform penetration twin at 90 degrees, forming a perfect cross or
  plus-sign shape. Also called "St. Andrew's cross" or "Greek cross" due
  to its symmetrical cruciform shape. Rarer and more prized than the
  60-degree twins. The name staurolite derives from the Greek "stauros"
  meaning cross.
